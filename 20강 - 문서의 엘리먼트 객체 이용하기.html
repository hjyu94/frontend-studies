<!-- 
	### 자바 스크립트를 위한 입/출력 객체

	HTML 요소들을 객체화 하는 로드 과정이 포함됨
	HTML 파일 >> Document Objects (객체 트리 in Memory) >> UI (브라우저)

	태그들의 element 들은 객체화가 된다.
	Document Objects 로 변환되면 이들은 자바 스크립트가 사용할 수 있는 재료(객체)가 된다.

	객체로 변경되면 . 을 이용해서 속성값을 변경할 수 있다.
	자바 스크립트를 이용해 input 을 손대거나, 반대로 브라우저에서 input 에 값을 입력하면 Document 객체가 변경되게 된다. 

	js -- html -- dom(in memory) - browser
-->

<html>
	<body>
		<input id="btnPrint" type="button" value="클릭" onclick="printResult();"/>
		<br/>
		<span id="span1">스팬입니다.</span>
	</body>
	<script>
		function printResult() {
			var x = prompt("x 값을 입력하세요", 2);
			var y = prompt("y 값을 입력하세요", 4);

			x = parseInt(x);
			y = parseInt(y);
			
			btnPrint.value = x+y; // HTML 태그의 속성값 변경
			span1.innerText = x+y; // innerText
			btnPrint.type="text";
		}

		span1.onclick = printResult;
		// span1.onclick = printResult(); // X
		// 함수를 대입해야 하는데 호출하면 안 된다. 
	</script>
</html>
