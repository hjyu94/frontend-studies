<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
</head>
<body>
    <div id="root"></div>
    <script>
        const e = React.createElement;
        // 일종의 설계
        class LikeButton extends React.Component {
            constructor(props) {
                super(props);
                // 바뀔 여지가 있는 부분을 상태라고 한다.
                this.state = {
                    liked: false,
                }
            }
            // tag 를 만들어주는 함수
            render() {
                return e('button'
                    , { onClick: () => { this.setState({liked:true}); console.log('clicked')}, type: 'submit' }
                    , this.state.liked === true? 'Liked' : 'Like'
                ); // <button>Like</button>
            }
        }
    </script>
    <script>
        // 설계대로 그려라 #root 에!
        ReactDOM.render(e(LikeButton), document.querySelector('#root'))
    </script>
</body>
</html>
</html>
